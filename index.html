<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Characters Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chinese Characters Table</h1>
		
        <div class="table-container">
            <table id="cbare" class="large-font-table" >
            </table>
        </div>

		
        <table id="characters-table">
            <thead>

            </thead>
            <tbody>
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>
		<span id="infospan"> hereismytext </span>
		<hr>
		<form>
            <label>
                <input type="checkbox" id="toggleEnglish"> Show English
            </label>
        </form>
		<hr>

        <div class="pagination">
            <button class="first" onclick="jumpToPage(1)">First</button>
            <button class="prev" onclick="changePage(-1)">Previous</button>
            <button class="next" onclick="changePage(1)">Next</button>
            <button class="last" onclick="jumpToPage(-1)">Last</button>

	    <br><br>

            <label for="jump-page">Jump to page:</label>
            <input type="number" id="jump-page" min="1" placeholder="Page number">
            <button onclick="jumpToPage()">Go</button>
		
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
